<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark theme */
      color: #fff;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/darkforest.jpg'); /* Your image */
      background-size: cover; /* Make sure the image covers the entire background */
      background-position: top center; /* Position the image with top space */
      overflow: hidden;
    }

    /* Main content */
    .content {
      position: absolute;
      top: 10%; /* Move the text closer to the top */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem; /* Larger heading */
      margin-bottom: 20px;
      color: #32cd32; /* Subtle bright green */
    }

    .link {
      font-size: 1.2rem;
      color: #1e90ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Hover effect: Make the link 30% darker */
    .link:hover {
      color: #1569c7; /* Darker blue for the hover effect */
    }

    /* Style for the Loadstring text */
    .loadstring-text {
      font-size: 1rem;
      color: #32cd32; /* Green color for loadstring */
      margin-top: 20px;
      cursor: pointer; /* Indicate that it's clickable */
      transition: color 0.3s ease;
    }

    /* Hover effect on loadstring */
    .loadstring-text:hover {
      color: #28a828; /* Darker green when hovering over */
    }

    /* Button styling (outlined, green text, transparent background) */
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: transparent; /* Transparent background */
      color: #32cd32; /* Green text */
      border: 2px solid #32cd32; /* Green border */
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Hover effect on button */
    .button:hover {
      background-color: #32cd32; /* Green background */
      color: white; /* White text when hovered */
    }

  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="content">
    <h1>Infinite Yield: Reborn - Modified</h1>
    
    <p>For more info, visit my <a href="https://753eml.github.io" class="link" target="_blank">main repo</a>.</p>
    
    <!-- Loadstring Text - Clickable to copy -->
    <p class="loadstring-text" id="loadstring-text">Loadstring: <code>loadstring(game:HttpGet("https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/Quickload.lua"))()</code></p>

    <!-- Button to go to the link -->
    <button class="button" onclick="window.location.href='https://753eml.github.io';">Go to Website</button>
  </div>

  <script>
    // Clipboard copy functionality
    document.getElementById("loadstring-text").addEventListener("click", function() {
      // Create a temporary input element to copy the loadstring text
      var tempInput = document.createElement("input");
      tempInput.value = "loadstring(game:HttpGet('https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/Quickload.lua'))()";
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      
      // Optional: Provide feedback on successful copy
      alert("Loadstring copied to clipboard!");
    });
  </script>

</body>
</html>
