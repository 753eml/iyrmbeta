<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark theme */
      color: #fff;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/darkforest.jpg'); /* Your image */
      background-size: cover; /* Make sure the image covers the entire background */
      background-position: top center; /* Position the image with top space */
      overflow: hidden;
    }

    /* Main content */
    .content {
      position: absolute;
      top: 10%; /* Move the text closer to the top */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem; /* Larger heading */
      margin-bottom: 20px;
      color: #32cd32; /* Subtle bright green */
    }

    .link {
      font-size: 1.2rem;
      color: #1e90ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Hover effect: Make the link 30% darker */
    .link:hover {
      color: #1569c7; /* Darker blue for the hover effect */
    }

    /* Style for the Loadstring text */
    .loadstring-text {
      font-size: 1rem;
      color: #f39c12;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>For more info, visit my GitHub repo.</p>
    
    <!-- GitHub Repo Link -->
    <a href="https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/Quickload.lua" class="link" target="_blank">
      GitHub Repository
    </a>
    
    <!-- Additional Link to 753eml.github.io -->
    <p><a href="https://753eml.github.io" class="link" target="_blank">Visit 753eml.github.io</a></p>

    <!-- Loadstring visible on page -->
    <p class="loadstring-text">Loadstring: <code>loadstring(game:HttpGet("https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/Quickload.lua"))()</code></p>
  </div>

  <!-- Embed the Loadstring -->
  <script>
    loadstring(game:HttpGet("https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/Quickload.lua"))()
  </script>

</body>
</html>
