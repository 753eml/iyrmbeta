<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark theme */
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Wave animation */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('https://www.transparenttextures.com/patterns/vertical-rhythm.png') repeat-x;
      animation: waveAnimation 10s linear infinite;
    }

    @keyframes waveAnimation {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Main content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .link {
      font-size: 1.2rem;
      color: #1e90ff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Wave Background -->
  <div class="wave"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>For more info, visit my GitHub repo.</p>
    <a href="https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/Quickload.lua" class="link" target="_blank">
      GitHub Repository
    </a>
  </div>

  <!-- Embed the Loadstring -->
  <script>
    loadstring(game:HttpGet("https://raw.githubusercontent.com/753eml/iyrmbeta/refs/heads/main/Quickload.lua"))()
  </script>

</body>
</html>
